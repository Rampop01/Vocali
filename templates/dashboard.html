<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocali - AI Text Converter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        background-color: #f4f4f4;
        color: #333;
      }

      a {
        text-decoration: none;
        color: #3498db;
      }

      nav {
        background-color: white;
        padding: 15px 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .navbar-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
      }

      .nav-links ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      .nav-links li {
        margin-left: 30px;
      }

      main {
        padding: 40px 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        color: #3498db;
        margin-bottom: 30px;
      }

      .card {
        background-color: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
        margin-bottom: 20px;
      }

      .card h2 {
        color: #3498db;
        margin-bottom: 15px;
      }

      textarea {
        width: calc(100% - 22px);
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        resize: vertical;
        margin-bottom: 15px;
      }

      .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .options > div {
        flex: 1;
        margin-right: 10px;
      }

      .options > div:last-child {
        margin-right: 0;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      select,
      input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
      }

      button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #2980b9;
      }

      #audio-player {
        width: 100%;
        margin-top: 20px;
      }

      @media (max-width: 768px) {
        .options {
          flex-direction: column;
        }

        .options > div {
          margin-bottom: 10px;
          width: 100%;
        }

        .navbar-container {
          flex-direction: column;
          text-align: center;
        }

        .nav-links {
          margin-top: 10px;
        }

        .nav-links ul {
          flex-direction: column;
        }

        .nav-links li {
          margin-left: 0;
          margin-bottom: 10px;
        }
      }
      .text-input-area {
        display: flex;
        align-items: flex-start;
        margin-bottom: 15px;
      }

      textarea {
        width: calc(100% - 180px);
        margin-right: 15px;
      }

      .upload-section {
        position: relative;
        display: inline-block;
        width: 160px;
      }

      .upload-button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s;
        display: block;
        text-align: center;
      }

      .upload-button:hover {
        background-color: #2980b9;
      }

      #file-upload {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }

      .button-group {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
      }

      button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      footer {
        background-color: #3498db;
        color: white;
        padding: 20px 0;
        text-align: center;
      }

      footer .container {
        max-width: 800px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="navbar-container">
        <a href="#" class="logo">Vocali</a>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="card">
          <h2>Enter Your Text</h2>
          <form method="POST" id="text-form" enctype="multipart/form-data">
            <div class="text-input-area">
              <textarea
                name="text"
                placeholder="Enter your text here..."
                rows="5"
                required
              ></textarea>

              <div class="upload-section">
                <input type="file" name="file" accept=".txt" id="file-upload" />
                <label for="file-upload" class="upload-button"
                  >Upload File</label
                >
              </div>
            </div>

            <div class="options">
              <div>
                <label for="language">Language:</label>
                <select name="language" id="language">
                  <option value="en">English</option>
                  <option value="es">Spanish</option>
                  <option value="fr">French</option>
                  <option value="de">German</option>
                  <option value="ja">Japanese</option>
                </select>
              </div>
              <div>
                <label for="speed">Speed:</label>
                <select name="speed" id="speed">
                  <option value="normal">Normal</option>
                  <option value="slow">Slow</option>
                  <option value="fast">Fast</option>
                </select>
              </div>
            </div>

            <div class="button-group">
              <button type="submit">Speak</button>
              <button type="button" onclick="downloadAudio()">Download</button>
            </div>
          </form>

          <audio id="audio-player" controls></audio>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>Â© 2024 Vocali. All rights reserved.</p>
      </div>
    </footer>

    <script>
      const form = document.getElementById("text-form");
      const audioPlayer = document.getElementById("audio-player");

      form.addEventListener("submit", (event) => {
        event.preventDefault();

        const formData = new FormData(form);

        fetch("/", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.blob())
          .then((blob) => {
            const audioURL = URL.createObjectURL(blob);
            audioPlayer.src = audioURL;
            audioPlayer.play();
          })
          .catch((error) => console.error("Error fetching audio:", error));
      });

      function downloadAudio() {
        const formData = new FormData(form);
        formData.append("action", "download");

        const downloadForm = document.createElement("form");
        downloadForm.method = "POST";
        downloadForm.action = "/";
        for (const [key, value] of formData) {
          const input = document.createElement("input");
          input.type = "hidden";
          input.name = key;
          input.value = value;
          downloadForm.appendChild(input);
        }

        document.body.appendChild(downloadForm);
        downloadForm.submit();
        document.body.removeChild(downloadForm);
      }
    </script>
  </body>
</html>
