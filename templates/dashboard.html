<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocali - Text to Speech</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/dashboard.css" />
    <link rel="stylesheet" href="switch.css" />
  </head>
  <body>
    <nav class="navbar">
      <img src="./Vocali logo.png" alt="logo" class="logo" />
      <ul class="nav-links">
        <li><a class="homepage" href="./dashboard.html">Home</a></li>
        <li><a href="./index.html" class="logout">Log out</a></li>
      </ul>
    </nav>
    <div class="container">
      <aside class="menu">
        <ul class="list">
          <li class="dash" id="dash">
            <a href="./dashboard.html"><i class="fa">&#xf0e4;</i> Dashboard</a>
          </li>
          <li class="acct" id="acct">
            <a href="./settings.html"><i class="fa">&#xf007;</i> Settings</a>
          </li>
          <li class="cha" id="cha">
            <a href="./faq.html"><i class="fas">&#xf4ad;</i> FAQ</a>
          </li>
          <li class="app" id="app">
            <a href="./contact-us.html"
              ><i class="fas">&#xf109;</i> Contact Us</a
            >
          </li>
          <li class="not" id="not">
            <a href="#"><i class="fa">&#xf0f3;</i> Notification</a>
          </li>
          <li class="logout-item">
            <a href="./index.html" title="Logout"
              >Logout <i class="fa fa-sign-out"></i
            ></a>
          </li>
        </ul>
      </aside>
      <main class="dashboard" id="dashboard">
        <div class="content">
          <h2>Vocali</h2>
          <p>Next Generation of AI Text Converter</p>
          <form action="/speak" method="post" enctype="multipart/form-data">
            <div class="textarea-wrapper">
              <textarea
                id="text"
                placeholder="Type in your text here..."
                name="text"
                cols="80"
                rows="14"
              ></textarea>
              <div class="upload-btn-wrapper">
                <span class="up-arrow">&#x1F809;</span><br />Upload a file
                <input type="file" name="myfile" />
              </div>
            </div>
            <div class="button-wrapper">
              <button type="submit" class="btn">Speak</button>
            </div>
          </form>
          <audio id="audio-player" controls>
            <source src="" type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>
        </div>
      </main>
    </div>
    <script>
      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        fetch("/speak", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.blob())
          .then((blob) => {
            const audioPlayer = document.getElementById("audio-player");
            audioPlayer.src = URL.createObjectURL(blob);
            audioPlayer.play();
          })
          .catch((error) => console.error("Error:", error));
      });
    </script>
  </body>
</html>
