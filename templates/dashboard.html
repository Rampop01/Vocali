<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocali - Text to Speech</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/dashboard.css" />
    <link rel="stylesheet" href="switch.css" />
    <link rel="stylesheet" href="../a.css" />
  </head>
  <body>
    <nav class="navbar">
      <img src="../Vocali logo.png" alt="logo" class="logo" />
      <ul class="nav-links">
        <li><a class="homepage" href="./dashboard.html">Home</a></li>
        <li><a href="../index.html" class="logout">Log out</a></li>
      </ul>
    </nav>
    <div class="container">
      <aside class="menu">
        <ul class="list">
          <li class="dash" id="dash">
            <a href="./dashboard.html"><i class="fa">&#xf0e4;</i> Dashboard</a>
          </li>
          <li class="acct" id="acct">
            <a href="./settings.html"><i class="fa">&#xf007;</i> Settings</a>
          </li>
          <li class="cha" id="cha">
            <a href="../faq.html"><i class="fas">&#xf4ad;</i> FAQ</a>
          </li>
          <li class="app" id="app">
            <a href="../contact-us.html"
              ><i class="fas">&#xf109;</i> Contact Us</a
            >
          </li>
          <li class="not" id="not">
            <a href="#"><i class="fa">&#xf0f3;</i> Notification</a>
          </li>
          <li class="logout-item">
            <a href="./index.html" title="Logout"
              >Logout <i class="fa fa-sign-out"></i
            ></a>
          </li>
        </ul>
      </aside>
      <main class="dashboard" id="dashboard">
        <div class="content">
          <h2>Vocali</h2>
          <p>Next Generation of AI Text Converter</p>
            <div class="input-section">
                <textarea id="text-input" placeholder="Enter text here..."></textarea>
                <input type="file" id="upload-file" accept=".txt" />
            </div>
            <div class="controls">
                <div class="control-group">
                    <label for="language-select">Language:</label>
                    <select id="language-select">
                        <option value="en-US">English (US)</option>
                        <option value="en-GB">English (UK)</option>
                        <option value="es-ES">Spanish (Spain)</option>
                        <option value="fr-FR">French</option>
                        <!-- Add more language options as needed -->
                    </select>
                </div>
                <div class="control-group">
                  <label for="speed-select">Speed:</label>
                  <select id="speed-select">
                      <option value="0.5">Slow</option>
                      <option value="1">Normal</option>
                      <option value="1.5">High</option>
                  </select>
              </div>
          </div>
            <div class="action-buttons">
                <button id="speak-btn">Speak</button>
                <button id="download-btn">Download</button>
            </div>
        </div>
    
  </body>
</html>
