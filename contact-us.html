<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Speech</title>
    <link rel="stylesheet" href="./contact-us.css" />
    <script>
      function sendEmail() {
        // Get form values
        // const to = document.getElementById('to').value;
        const to = "adedoyinadebayo7@gmail.com";
        const subject = document.getElementById("subject").value;
        const body = document.getElementById("message").value;

        // Construct the mailto link
        const mailtoLink = `mailto:${encodeURIComponent(
          to
        )}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(
          body
        )}`;

        // Trigger the email client
        window.location.href = mailtoLink;
      }
    </script>
  </head>
  <body>
    <!-- header -->
    <nav class="navbar">
      <img src="./Vocali logo.png" alt="logo" class="logo" />
      <ul class="nav-links">
        <li><a class="homepage" href="./templates/dashboard.html">Home</a></li>
        <li><a href="./index.html" class="logout">Log out</a></li>
      </ul>
    </nav>

    <main>
      <section class="hero">
        <h1>Contact Us</h1>
        <p>Any questions or remarks? just write us a message.</p>
      </section>

      <section class="contact-form">
        <form id="contactus">
          <!-- 
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
          -->

          <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required />
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button onclick="sendEmail()" class="btn">Submit</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Text to Speech. All rights reserved.</p>
    </footer>
  </body>
</html>
