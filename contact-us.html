<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocali - Text to Speech</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <link rel="stylesheet" href="./dashboard.css" />
    <link rel="stylesheet" href="./contact-us.css" />

    <link rel="stylesheet" href="switch.css" />
  </head>

  <body>
    <nav class="navbar">
      <img src="./Vocali logo.png" alt="logo" class="logo" />
      <ul class="nav-links">
        <li><a class="homepage" href="./dashboard.html">Home</a></li>
        <li><a href="./index.html" class="logout">Log out</a></li>
      </ul>
    </nav>
    <header>
      <div class="menu">
        <ul class="list">
          <li class="dash" id="dash">
            <a href="./dashboard.html"
              ><i style="font-size: 15px" class="fa">&#xf0e4;</i> Dashboard</a
            >
          </li>

          <li class="cha" id="cha">
            <a href="./faq.html"
              ><i style="font-size: 15px" class="fas">&#xf4ad;</i> FAQ</a
            >
          </li>

          <li class="app" id="app">
            <a href="./contact-us.html"
              ><i style="font-size: 15px" class="fas">&#xf109;</i> Contact Us</a
            >
          </li>
          <li class="not" id="not">
            <a href="#"
              ><i style="font-size: 15px" class="fa">&#xf0f3;</i>
              Notification</a
            >
          </li>
          <li style="margin-top: 65%">
            <a href="./index.html" title="Logout"
              >Logout
              <i class="fa fa-sign-out"></i>
            </a>
          </li>
        </ul>
      </div>

      <section class="dashboard" id="dashboard">
        <div class="relative" style="width: 100%">
          <table>
            <tr>
              <td>
                <h2>Contact us</h2>
              </td>
            </tr>
            <tr>
              <td>
                <p style="text-align: center">
                  Any questions or remarks? just write us a message
                </p>
              </td>
            </tr>
          </table>
          <form id="contactus">
            <div class="form-group">
              <label for="subject">Subject:</label>
              <input type="text" id="subject" name="subject" required />
            </div>

            <div class="form-group">
              <label for="message">Message:</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>
            <button class="btn" style="width: 20%">Submit</button>
          </form>
        </div>
      </section>
    </header>
  </body>
</html>
