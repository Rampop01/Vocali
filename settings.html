<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocali - Text to Speech</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="settings.css" />
    <link rel="stylesheet" href="switch.css" />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <img src="./Vocali logo.png" alt="logo" class="logo" />
        <ul class="nav-links">
          <li><a class="homepage" href="./dashboard.html">Home</a></li>
          <li><a href="./index.html" class="logout">Log out</a></li>
        </ul>
      </nav>
      <div class="row"></div>
      <div class="menu">
        <ul class="side">
          <li class="dash" id="dash">
            <a href="./dashboard.html"
              ><i style="font-size: 15px" class="fa">&#xf0e4;</i> Dashboard</a
            >
          </li>
          <li class="acct" id="acct">
            <a href="./settings.html"
              ><i style="font-size: 15px" class="fa">&#xf007;</i> Settings</a
            >
          </li>
          <li class="cha" id="cha">
            <a href="./faq.html"
              ><i style="font-size: 15px" class="fas">&#xf4ad;</i> FAQ</a
            >
          </li>
          <li class="voice" id="voice">
            <a href="./contact-us.html"
              ><i style="font-size: 15px" class="far">&#xf144;</i>Contact Us</a
            >
          </li>
          <!-- <li class="app" id="app">
            <a href="#"
              ><i style="font-size: 15px" class="fas">&#xf109;</i> Appearance</a
            >
          </li> -->
          <li class="not" id="not">
            <a href="#"
              ><i style="font-size: 15px" class="fa">&#xf0f3;</i>
              Notification</a
            >
          </li>
          <li style="margin-top: 80%">
            <a href="" title="Logout"
              >Logout
              <i class="fa fa-sign-out"></i>
            </a>
          </li>
        </ul>
      </div>

      <section class="dashboard" id="dashboard">
        <table>
          <tr>
            <td><h2>Dashboard</h2></td>
          </tr>
        </table>
      </section>

      <section class="account" id="account">
        <table>
          <tr>
            <td><h2>Setting</h2></td>
          </tr>
        </table>
      </section>

      <section class="chat" id="chat">
        <table>
          <tr>
            <td><h2>FAQ</h2></td>
          </tr>
        </table>
      </section>

      <section class="settings" id="settings">
        <table>
          <tr>
            <!-- <td><h2>Contact Us</h2></td> -->
          </tr>
          <tr>
            <td><label>Choose Voice</label></td>
          </tr>
          <tr>
            <td>
              <select name="device" id="device">
                <option>Default</option>
                <option>Man</option>
                <option>Woman</option>
                <option>Baby</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="volume">Adjust Volume</label></td>
          </tr>
          <tr>
            <td>
              <input
                type="range"
                id="speed"
                min="0.5"
                max="2"
                step="0.1"
                value="1"
              />
            </td>
          </tr>

          <tr>
            <td><label>Choose Language</label></td>
          </tr>
          <tr>
            <td>
              <select name="device" id="device">
                <option>English</option>
                <option>Hausa</option>
                <option>Yoruba</option>
                <option>Igbo</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="volume">Adjust Pitch</label></td>
          </tr>
          <tr>
            <td>
              <input
                type="range"
                id="speed"
                min="0.5"
                max="2"
                step="0.1"
                value="1"
              />
            </td>
          </tr>

          <tr>
            <!-- <td>
              <label>MIC Test</label><br />
              Try to record and hear it. If you didn't hear anything, change
              your device or restart<br />
              <button class="btn">Record Voice</button>
            </td> -->
          </tr>
          <tr>
            <td style="padding: 10px"></td>
          </tr>
          <tr>
            <td>
              <!-- <label>Input Sensitivity Automatically</label>
              <label class="switch">
                <input type="checkbox" />
                <span class="slider round"></span> </label
              ><br />
              Let Nexus smooth your voice -->
            </td>
          </tr>
        </table>
      </section>

      <section class="appearance" id="appearance">
        <table>
          <tr>
            <td><h2>Notification</h2></td>
          </tr>
        </table>
      </section>

      <section class="notification" id="notification">
        <table>
          <tr>
            <td><h2>Notification</h2></td>
          </tr>
        </table>
      </section>
    </header>
    <footer>
      <p>&copy; 2024 Text-to-Speech System. All rights reserved.</p>
    </footer>
  </body>
</html>
